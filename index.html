<html>
 <head>
     <title>EMI Calculator</title>
    <style>
     *{
      margin:0;
      padding:0;
     }
            body
           {
           font-size:35%;
            background-color:darksalmon;
            }
     
            #calculator{padding:0% 10% 10% 12%;
                   font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                   border:2px solid black;
                   width:30%;
                   height:72%;
                    
                    
                          margin-left:25%;
                   margin-top:2%;
                  z-index: -1;
                   background-color: aliceblue;
                }
            p{ padding-top:3px;
              text-align: center;
              font-size:25px;
              color:rgb(0,54,153);
            }    
            input{width:120%;
               padding:4%;
               font-size:15px;
              outline:89px;
                
              }
             h1{margin-top:1px;
              margin-left:35px;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-size:37px;
              font-weight:300px;
              color:crimson;
                 
             } 
             h2{margin-top:8px;
            }
     #button{padding:8px 75px;
          font-size:18px;
          cursor:pointer;
          color:white;
          background-color:rgba(0,0,0,0.86);
          border:none;
          margin-top:18px;
          margin-left:28px;
          border-radius:6px;
      }
    .result{font-size:17px;
            display:block;
          font-weight:20px;
      color:darkolivegreen;
      margin-top:20px;
      width:100%;
      height:30%;
     } 
     h3{
      display:block;
  
     
      
     }

 </style> 
    </head>      
          <script src="EMI.js">
        </script>
  <body>
    <div id="calculator">
        <table><tr>
          <td>
             <h1>
               E.M.I Calculator
             </h1>
            </td>
          </tr> 
           <tr id="Loan">
              <td ><p>Loan Amount: ₨</p>
               <input type="integer" id="amount" name="amount" >
               <br>
              </td>
           </tr> 
           
       <tr id="Interest"><td><p>Interset Rate:%</p>     
           <input type="integer" id="rate" name="rate" >
           <br>
           </td>
        </tr> 
      
       <tr id="Monthstopay">
           <td> <p>Tenure(In Months) :</p>  
                <input type="integer" id="months" name="months" >
              </td>
        </tr>
           <tr>
             <td>
               <button type="submit"  name="submit" id="button" onclick= "LOAN()">Calculate E.M.I</button>
             </td>  
          </tr>
        </table>
       <div id="result" class="result">
         <h3 id="payment"></h3>
          <h3 id="payable" ></h3>
          <h3 id="total"></h3>
       </div>    
    </div>
    </body> 
    <marquee direction="ltr" style="font-size:27px;color:blanchedalmond" onmouseover="stop()" onmouseout="start()">Created By Devesh Shukla</marquee>
 </html>
